<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gmail Storage Optimizer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Gmail Storage Optimizer</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('analyzer') }}" class="nav-link">Analyzer</a></li>
                <li><a href="{{ url_for('keywords_page') }}" class="nav-link">Keywords</a></li>
                <li><a href="{{ url_for('cleaner') }}" class="nav-link">Cleaner</a></li>
                <li><a href="{{ url_for('history') }}" class="nav-link">History</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Gmail Storage Optimizer by Shabul | Avoid Google One subscription costs</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
